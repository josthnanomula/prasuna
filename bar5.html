<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        video {
            width: 600px; /* Adjust width as needed */
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
        }

        #passwordSection {
            margin-top: 20px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Protected Video</h1>

        <div id="passwordSection">
            <p>Please enter the password to view the video:</p>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
        </div>

        <div id="videoSection" style="display: none;">
            <video controls>
                <source src="video_20240926_144036.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = 'nishilbbg20'; // Set your password here

            if (password === correctPassword) {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('videoSection').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
